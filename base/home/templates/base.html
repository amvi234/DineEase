<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Calculate Amount to Pay</title>
		<style>
			.table thead th {
				background-color: #d3e1ef;
			}
			.btn-primary {
				background-color: #007bff;
				border-color: #007bff;
			}
			.btn-primary:hover {
				background-color: #0056b3;
				border-color: #004085;
			}
		</style>
	</head>
	<body>
		<div class="container mt-5">
			<h2 style="margin-left: 350px; color: red">Member Dashboard</h2>
			<a
				style="display: flex; justify-content: flex-end; text-decoration: none"
				href="/logout">
				<button class="btn btn-danger">Logout</button>
			</a>
			<hr />
			<table class="table mt-5">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Receipe Name</th>
						<th scope="col">Receipe Description</th>
						<th scope="col">Receipe Price</th>
						<th scope="col">Add to Pay</th>
					</tr>
				</thead>
				<tbody>
					{% for receipe in receipes %}
					<tr>
						<th scope="row">{{forloop.counter}}</th>
						<td>{{receipe.receipe_name}}</td>
						<td>{{receipe.receipe_description}}</td>
						<td>{{receipe.receipe_price}}</td>
						<td>
							<a
								class="btn btn-primary add-btn"
								data-id="{{ receipe.id }}"
								>Add</a
							>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			<hr />
			<h3 style="text-align: center">
				Total = Rs <span id="total">{{ total }}</span>
			</h3>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script>
			$(document).ready(function () {
				$(".add-btn").on("click", function () {
					let button = $(this);
					let receipeId = button.data("id");
					let action = button.text().trim() === "Add" ? "add" : "remove";

					$.ajax({
						url: '{% url "update_total" %}',
						type: "POST",
						data: {
							receipe_id: receipeId,
							action: action,
							csrfmiddlewaretoken: "{{ csrf_token }}",
						},
						success: function (response) {
							$("#total").text(response.total.toFixed(2));
							if (action === "add") {
								button
									.text("Remove")
									.removeClass("btn-primary")
									.addClass("btn-danger");
							} else {
								button
									.text("Add")
									.removeClass("btn-danger")
									.addClass("btn-primary");
							}
						},
					});
				});
			});
		</script>
	</body>
</html>

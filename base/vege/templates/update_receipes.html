<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Update Receipe</title>
	</head>

	<body>
		<div class="container mt-5">
			<form
				method="post"
				enctype="multipart/form-data">
				{% csrf_token %}
				<h2>Update Receipe</h2>
				<hr />
				<div class="mb-3">
					<label class="form-label">Receipe Name</label>
					<input
						name="receipe_name"
						value="{{receipe.receipe_name}}"
						required
						type="text"
						class="form-control" />
				</div>
				<div class="mb-3">
					<label class="form-label">Receipe Description</label>
					<textarea
						class="form-control"
						value=""
						name="receipe_description"
						required>
{{receipe.receipe_description}}</textarea
					>
				</div>
				<div class="mb-3">
					<label class="form-label">Receipe Price</label>
					<textarea
						class="form-control"
						value="{{receipes.receipe_price}}"
						name="receipe_price"
						required>
{{receipe.receipe_price}}</textarea
					>
				</div>
				<button
					type="submit"
					class="btn btn-success">
					Update Receipe
				</button>
			</form>
		</div>
	</body>
</html>
